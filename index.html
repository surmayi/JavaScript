<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            border: 2px solid red;
            margin: 3px 0;
            background: yellow;
            padding: 9px;
        }

        .bg-primary {
            background-color: blueviolet;
        }

        .text-success {
            color: black;
        }
    </style>
</head>

<body>
    <h1 class="my-2">This is Java Script tutorial</h1>
    <div id='firstContainer' class="container">
        <button id="click" onclick="clicked()">Click Me</button>
    </div>
    <div class="container">
        <p>This is a container </p>

        <p class="text-success">This is another container </p>

    </div>
    <script src="index.js"></script>
</body>

</html>
